<!doctype html>
<html lang="en" ng-app="test.app" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="An example/seed AngularJS project.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title ng-bind="siteTitle">Test App</title>

    <base href="/">

    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Angular Example">
    <link rel="icon" sizes="192x192" href="images/icon-192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Angular Example">
    <link rel="apple-touch-icon" href="images/icon-152.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/icon-144.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <meta name="theme-color" content="#3372DF">

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/app.css">
  </head>

  <body>

    <ui-view></ui-view>

    <script src="scripts/vendor.js"></script>
    <script src="scripts/app.js"></script>

  </body>
</html>
